<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{{ url_for('users.user_page', username=msg.author.username) }}">
        <img class="rounded-circle account-img" src="{{ url_for('static', filename='profile_pics/' + msg.author.image_file) }}">
      </a>
    </td>
    <td>
      {% set user_link %}
        <span class="user_popup">
          <a href="{{ url_for('users.user_page', username=msg.author.username) }}">
            {{ msg.author.username }}
          </a>
        </span>
      {% endset %}
      {{ '{username} said {when}'.format(username=user_link, when=moment(msg.timestamp).fromNow())|safe }}
      <br>
      <span id="msg{{ msg.id }}">{{ msg.body }}</span>
    </td>
  </tr>
</table>
